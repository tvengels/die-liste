<section *ngIf="movie">
    <h1>{{movie.title}}</h1>
    <p>{{movie.description}}</p>
    <dl>
        <dt>year:</dt>
        <dd>{{movie.yearOfRelease | date }}</dd>
        <dt>rating:</dt>
        <dd>{{movie.rating | starRating}}</dd>
    </dl>
    <button (click)="delete($event)">delete</button>
</section>
